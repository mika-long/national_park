<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Park Monthly Recreational Visitor Heatmaps</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Custom CSS for the heatmap -->
    <style>
        .cell {
            stroke: #fff;
            stroke-width: 1px;
        }
        .cell:hover {
            stroke: #000;
            stroke-width: 2px;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-8">National Park Visitor Heatmap</h1>
        <div id="heatmap" class="justify-center"></div>
    </div>

    <!-- Include D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Include custom JavaScript -->
    <script src="scripts/pop-out.js"></script>
</body>
</html>

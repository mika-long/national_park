<!DOCTYPE html>
<html>
<head>
  <title>National Parks Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <!-- Include Tailwind CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Reference local CSS file -->
  <link rel="stylesheet" href="styles/main.css">
</head>
<body class="bg-gray-199">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">National Parks Map</h1>

    <!-- Map for Mainland USA -->
    <h2 class="text-2xl font-semibold mb-2">Mainland USA</h2>
    <div class = "flex justify-center mb-8">
      <div id="map-mainland" class="map"></div>
    </div>


    <!-- Map for Alaska -->
    <h2 class="text-2xl font-semibold mb-2">Alaska</h2>
    <div class = "flex justify-center mb-8">
      <div id="map-alaska" class="map"></div>
    </div>

    <!-- Map for Hawaii -->
    <h2 class="text-2xl font-semibold mb-2">Hawaii</h2>
    <div class = "flex justify-center mb-8">
      <div id="map-hawaii" class="map"></div>
    </div>
  </div>

  <script src="scripts/main.js"></script>
</body>
</html>

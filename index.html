<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Parks Map with Visitor Data</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- NPMap CSS -->
    <link rel="stylesheet" href="https://www.nps.gov/lib/npmap.js/4.0.0/npmap.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-8">National Parks Visitor Data</h1>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <!-- Map for Mainland USA -->
            <div class="bg-white p-4 shadow rounded">
                <h2 class="text-xl font-semibold mb-4">Mainland USA</h2>
                <div id="map-usa" class="h-96"></div>
            </div>
            <!-- Map for Hawaii -->
            <div class="bg-white p-4 shadow rounded">
                <h2 class="text-xl font-semibold mb-4">Hawaii</h2>
                <div id="map-hawaii" class="h-96"></div>
            </div>
            <!-- Map for Alaska -->
            <div class="bg-white p-4 shadow rounded">
                <h2 class="text-xl font-semibold mb-4">Alaska</h2>
                <div id="map-alaska" class="h-96"></div>
            </div>
        </div>
    </div>

    <!-- Include Leaflet.js -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Include NPMap.js -->
    <script src="https://www.nps.gov/lib/npmap.js/4.0.0/npmap.min.js"></script>
    <!-- Include D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Include custom JavaScript -->
    <script src="scripts/main.js"></script>
</body>
</html>
